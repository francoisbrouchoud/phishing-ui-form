name: Deploy Angular to GitHub Pages (Official)

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Build (production)
        run: |
          npx ng build --configuration production --base-href "/phishing-ui-form/"

          OUT_DIR="$(find dist -maxdepth 3 -type f -name index.html -print -quit)"
          if [ -z "$OUT_DIR" ]; then
            echo "index.html introuvable sous dist/"
            exit 1
          fi
          OUT_DIR="$(dirname "$OUT_DIR")"
          echo "OUT_DIR=$OUT_DIR" >> $GITHUB_ENV

          cp "$OUT_DIR/index.html" "$OUT_DIR/404.html"

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.OUT_DIR }}

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
